<body>
  <header class="header">
    <img src="https://i.ibb.co/5h0GcMc8/USGA-01.png" alt="Logo da Empresa" class="logo">
  </header>
    <div class="container">
        <div class="main-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/referenciacat.firebasestorage.app/o/materiais_fotos%2FCaptura_de_tela_2025-02-09_190155-removebg-preview.png?alt=media&token=cf5d44b2-df71-4daf-ad32-4503260e0360" alt="Imagem do Material" class="item-image">
            <div class="item-info">
                <h2><strong>CÃ“DIGO:  </strong></h2>
                <p> </p>
                <p><strong>ReferÃªncia:</strong>  </p>
                <h4><strong>Marca:</strong>  </h4>
            </div>
        </div>

        <div class="reference-list">
            <div class="reference-item" onclick="openModal(' ')">
                <img src=" " alt="Imagem do Material" class="item-image">
                <div>
                    <p><strong>ReferÃªncia:</strong> </p>
                    <p><strong>Marca:</strong> </p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="back-button" onclick="voltarBotao()">&lt;</button>
        <button class="add-button" onclick="adicionarMaterial()">+</button>
    </div>

    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-content-img">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <img id="modalImg" src="" alt="Imagem Ampliada">
            <button class="next" onclick="nextImage()">&#10095;</button>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal de inserÃ§Ã£o de referÃªncias -->
    <form action="find_cod.html" method="post" enctype="multipart/form-data">
      <div id="insertModal" class="modal_insert">
          <div class="modal-content-insert">
              <h2>Adicionar ReferÃªncia Similar</h2>
              <label for="referencia">ReferÃªncia:</label>
              <input class="modal_insert_input" type="text" id="referencia" placeholder="Digite a referÃªncia" required>

              <label for="marca">Marca:</label>
              <input class="modal_insert_input" type="text" id="marca" placeholder="Digite a marca" required>

              <label for="fotos">Fotos:</label>
              <input type="file" id="fotos" multiple accept="image/*" required>

              <div class="modal-buttons-insert">
                  <button>Salvar</button>
                  <button type="button" onclick="closeInsertModal()">Cancelar</button>
              </div>
          </div>
      </div>
    </form>
    <script type="module" src="js/moduleFind.js"></script>
    <script type="module" src="js/moduleInsert.js"></script>
    <script>
          function openModal(images, index = 0) {
              imagens = images;
              imagemAtual = index;
              document.getElementById("modalImg").src = imagens[imagemAtual];
              document.getElementById("imageModal").style.display = "flex";
          }
          function closeModal() {
              document.getElementById("imageModal").style.display = "none";
          }
          function prevImage() {
              imagemAtual = (imagemAtual > 0) ? imagemAtual - 1 : imagens.length - 1;
              document.getElementById("modalImg").src = imagens[imagemAtual];
          }
          function nextImage() {
              imagemAtual = (imagemAtual < imagens.length - 1) ? imagemAtual + 1 : 0;
              document.getElementById("modalImg").src = imagens[imagemAtual];
          }
          function voltarBotao() {
              window.history.back();
          }
          function adicionarMaterial() {
              document.getElementById("insertModal").style.display = "flex";
          }
          function closeInsertModal() {
              document.getElementById("insertModal").style.display = "none";
          }
    </script>
